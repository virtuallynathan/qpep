name: BuildAll

on:
  workflow_dispatch:
    inputs:
      run_tests:
            description: 'Run tests'
            required: true
            default: 'false'
      x86_version:
            description: '32bits version'
            required: true
            default: 'false'
  push:
    branches: [ "main", "testing", "issue-10" ]
  pull_request:
    branches: [ "main" ]

